<div class="card border-primary my-3" >
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Listado de clientes</h5>
      
      <div class="my-2 text-left">
          <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/edit']" routerLinkActive="router-link-active" >Crear Cliente</button>
      </div>
        <div *ngIf="clientes?.length==0" class="alert alert-info">
            No existen clientes.
        </div>
        <table class="table table-bordered table-striped" *ngIf="clientes?.length>0">
            <thead>
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>apellidos</th>
                    <th>email</th>
                    <th>fecha</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td> {{ cliente.id }} </td>
                    <td> {{ cliente.nombre }} </td>
                    <td> {{ cliente.apellido | uppercase}} </td>
                    <td> {{ cliente.email }} </td>
                    <td> {{ cliente.createAt | date:"EEEE dd, MMMM yyyy"}} </td>
                    <td>
                        <button type="button" name="button-edit-cliente" [routerLink]="['/clientes/edit', cliente.id]" class="btn btn-primary btn-sm" >editar</button>
                    </td>
                    <td>
                        <button type="button" name="button-delete-cliente" (click)='delete(cliente)' class="btn btn-danger btn-sm" >eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <app-paginator-nav *ngIf="paginador" [paginador] = "paginador"></app-paginator-nav>
    </div>
  </div>
